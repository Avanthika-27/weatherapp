<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
         <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
          <h1>Sign Up</h1>
          <h6>Register Yourself !!</h6>
        </div>
        <form >
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="mb-3">
              <label for="exampleInputPassword1">Full Name</label>
              <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Mobile Number</label>
              <input formControlName="mobile" type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
          </form>
        </form>
        <a style="color:#fff; margin-top:10px" routerLink="/login">Existing user? Click to Login!! </a>
      </div>
    </div>
  </div>
</div>
